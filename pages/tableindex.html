            border-bottom: 1px solid #3a3a3a;

        /* Game Table */

        .index-row:last-child {

        }
        
        .index-cell {

        .index-cell a {

            text-decoration: none;
            font-weight: normal;

            margin-right: 10px;
        }
        
        .index-cell a:hover {
