<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        :root {
            --bg-primary: rgb(13, 13, 13);
            --bg-secondary: rgba(30, 41, 59, 0.5);
            --bg-hover: rgba(51, 65, 85, 0.5);
            --text-primary: white;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        html[data-theme="light"] {
            --bg-primary: rgb(240, 240, 240);
            --bg-secondary: rgba(226, 232, 240, 0.8);
            --bg-hover: rgba(203, 213, 225, 0.8);
            --text-primary: rgb(15, 15, 15);
            --text-secondary: rgba(15, 15, 15, 0.6);
            --border-color: rgba(15, 15, 15, 0.1);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        header {
            background-color: var(--bg-primary);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        h1 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .comics-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .comic-card {
            display: flex;
            gap: 1rem;
        }

        .comic-cover {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 4px;
        }

        .comic-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .comic-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .comic-original-title {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .comic-meta {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .chapters {
            color: var(--text-secondary);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .chapters::before {
            content: "üìÑ";
            font-size: 0.875rem;
        }

        .status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 0.25rem;
        }

        /* Status Colors - These remain the same in both light/dark mode */
        .status-Ongoing {
            background-color: rgb(22, 101, 52);
            color: rgb(74, 222, 128);
        }

        .status-paused {
            background-color: rgb(153, 101, 21);
            color: rgb(255, 193, 7);
        }

        .status-completed {
            background-color: rgb(28, 58, 106);
            color: rgb(129, 178, 255);
        }
        .status-Cancelled {
            background-color: rgb(252, 3, 19);
            color: rgb(242, 240, 240);
        }
        .status-dropped {
            background-color: rgb(252, 3, 19);
            color: rgb(242, 240, 240);
        }
        .status-Prequel {
            background-color: rgb(252, 3, 19);
            color: rgb(242, 240, 240);
        }
        .status-Sequel {
            background-color: rgb(252, 3, 19);
            color: rgb(242, 240, 240);
        }
        /* Tag button color */
        .status-Manhwa {
            background-color: rgb(220, 38, 38);
            color: rgb(254, 226, 226);
        }
        .status-manhua {
            background-color: rgb(127, 34, 126);
            color: rgb(254, 226, 226);
        }
        .status-Manga {
            background-color: rgb(255, 197, 197);
            color: rgb(255, 128, 128);
        }
        .comic-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        /* Button Styles */
        .action-button {
            background-color: var(--bg-secondary);
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: var(--bg-hover);
        }

        /* Icon-only button styles for multiple English links */
        .action-button.icon-only {
            padding: 0.5rem;
            min-width: 32px;
            justify-content: center;
            gap: 0;
        }

        .button-logo {
            width: 16px;
            height: 16px;
        }

        /* Larger icons for icon-only buttons */
        .action-button.icon-only .button-logo {
            width: 20px;
            height: 20px;
        }

        .button-text {
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .button-arrow-img {
            width: 20px;
            height: 20px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Collapsible button styles */
        .show-more-btn {
            background-color: var(--bg-secondary);
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.2s;
            min-width: 32px;
        }
        
        .show-more-btn:hover {
            background-color: var(--bg-hover);
        }
        
        .hidden-links-container {
            display: none;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
            width: 100%; /* Ensure it takes full width to go to next line */
            order: 999; /* Ensure it comes after other elements */
        }
        
        .hidden-links-container.expanded {
            display: flex;
        }
        
        /* Mobile-specific styles for the collapsible button */
        @media (max-width: 767px) {
            .show-more-btn {
                margin-top: 0;
                padding: 0.5rem;
            }
            
            .hidden-links-container {
                width: 100%;
                justify-content: flex-start;
            }
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        /* Search Bar Styles */
        .search-container {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .search-bar {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--text-secondary);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .logo {
            width: 32px;
            height: 32px;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .hamburger-menu span {
            display: block;
            height: 2px;
            width: 100%;
            background-color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        /* Mobile nav styles */
        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        .mobile-nav.active {
            transform: translateX(0);
        }

        .mobile-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-menu {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .mobile-nav-links a {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-primary); /* This adds the text color */
            text-decoration: none; /* This removes the underline */
        }

        /* Responsive Styles */
        @media (max-width: 767px) {
            .nav-left a {
                display: none;
            }
            
            .hamburger-menu {
                display: flex;
                margin-right: 1rem;
            }
        }

        @media (min-width: 768px) {
            .comics-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }

            .comic-card {
                gap: 1.5rem;
            }

            .comic-cover {
                width: 180px;
                height: 240px;
            }

            .comic-title {
                font-size: 1.25rem;
            }

            header {
                padding: 1rem 2rem;
            }

            main {
                padding: 2rem;
            }

            nav a {
                font-size: 1rem;
            }

            .search-container {
                max-width: 600px;
                margin: 0 auto 2rem auto;
            }
            
            .mobile-nav {
                display: none;
            }
        }
    </style>
</head>
<body>

    <main>
        <div class="search-container">
            <input type="text" id="searchBar" class="search-bar" placeholder="Search a series by Title, alternative name or Type..." aria-label="Search comics">
        </div>
        <h1>All Series ‚Ä¢ <span id="totalComics">0</span></h1>

        </div>

    <script src="js/comics.js"></script>
    <script>
        // Theme toggle functionality
        const htmlElement = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Update total comics count
        document.getElementById('totalComics').textContent = comics.length;

        // Check for saved theme preference or use device preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            htmlElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        } else {
            // Use device preference if available
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = prefersDarkMode ? 'dark' : 'light';
            htmlElement.setAttribute('data-theme', initialTheme);
            updateThemeIcon(initialTheme);
        }

        // Toggle theme function
        function toggleTheme() {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        // Update theme icon based on current theme
        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', toggleTheme);

        // Mobile menu functionality
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const mobileNav = document.getElementById('mobileNav');
        const closeMenu = document.getElementById('closeMenu');

        hamburgerMenu.addEventListener('click', () => {
            mobileNav.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when menu is open
        });

        closeMenu.addEventListener('click', () => {
            mobileNav.classList.remove('active');
            document.body.style.overflow = 'auto'; // Restore scrolling
        });

        function createComicCard(comic) {
            // Create status elements for each status in the array
            let statusElements = '';
            
            if (Array.isArray(comic.statuses)) {
                statusElements = comic.statuses.map(status => {
                    let statusClass = '';
                    switch (status) {
                        case "Ongoing": statusClass = "status-Ongoing"; break;
                        case "PAUSED": statusClass = "status-paused"; break;
                        case "COMPLETED": statusClass = "status-completed"; break;
                        case "Cancelled": statusClass = "status-Cancelled"; break;
                        case "DROPPED": statusClass = "status-dropped"; break;
                        case "Sequel": statusClass = "status-Sequel"; break;
                        case "Prequel": statusClass = "status-Prequel"; break;
                        case "Manhwa": statusClass = "status-Manhwa"; break;
                        case "Manhua": statusClass = "status-manhua"; break;
                        case "Manga": statusClass = "status-Manga"; break;
                        default: statusClass = "";
                    }
                    
                    return `<span class="status ${statusClass}">${status}</span>`;
                }).join('');
            } else if (comic.status) {
                // For backward compatibility with existing data
                let statusClass = '';
                switch (comic.status) {
                    case "Ongoing": statusClass = "status-Ongoing"; break;
                    case "PAUSED": statusClass = "status-paused"; break;
                    case "COMPLETED": statusClass = "status-completed"; break;
                    case "Cancelled": statusClass = "status-Cancelled"; break;
                    case "DROPPED": statusClass = "status-dropped"; break;
                    case "Sequel": statusClass = "status-Sequel"; break;
                    case "Prequel": statusClass = "status-Prequel"; break;
                    default: statusClass = "";
                }
                
                statusElements = `<span class="status ${statusClass}">${comic.status}</span>`;
            }

            // Check if links exist before creating action buttons
            let actionButtons = '';
            if (comic.RawLink && comic.rawIcon) {
                actionButtons += `
                    <a href="${comic.RawLink}" class="action-button" target="_blank">
                        <img src="${comic.rawIcon}" alt="Raw" class="button-logo">
                        <span class="button-text">Raw</span>
                    </a>
                `;
            }
            
            // Support for multiple English links with collapsible button
            if (comic.EngLinks && Array.isArray(comic.EngLinks)) {
                if (comic.EngLinks.length > 4) {
                    // Create collapsible button when more than 3 links
                    const visibleLinks = comic.EngLinks.slice(0, 4);
                    const hiddenLinks = comic.EngLinks.slice(4);
                    
                    // Add visible links
                    visibleLinks.forEach(engLink => {
                        if (engLink.url && engLink.icon) {
                            actionButtons += `
                                <a href="${engLink.url}" class="action-button icon-only" target="_blank" title="${engLink.name || 'English'}">
                                    <img src="${engLink.icon}" alt="${engLink.name || 'Eng'}" class="button-logo">
                                </a>
                            `;
                        }
                    });
                    
                    // Add collapsible button for remaining links
                    if (hiddenLinks.length > 0) {
                        let hiddenLinksHtml = '';
                        hiddenLinks.forEach(engLink => {
                            if (engLink.url && engLink.icon) {
                                hiddenLinksHtml += `
                                    <a href="${engLink.url}" class="action-button icon-only" target="_blank" title="${engLink.name || 'English'}">
                                        <img src="${engLink.icon}" alt="${engLink.name || 'Eng'}" class="button-logo">
                                    </a>
                                `;
                            }
                        });
                        
                        actionButtons += `
                            <button class="action-button show-more-btn" type="button" aria-label="Show more English links">
                                <img src="img/icons/down_17879133.png" alt="Expand" class="button-arrow-img down-arrow">
                                <img src="img/icons/up-arrow_17879146.png" alt="Collapse" class="button-arrow-img up-arrow hidden">
                            </button>
                            <div class="hidden-links-container">
                                ${hiddenLinksHtml}
                            </div>
                        `;
                    }
                } else {
                    // If 4 or fewer links, show all normally
                    comic.EngLinks.forEach(engLink => {
                        if (engLink.url && engLink.icon) {
                            actionButtons += `
                                <a href="${engLink.url}" class="action-button icon-only" target="_blank" title="${engLink.name || 'English'}">
                                    <img src="${engLink.icon}" alt="${engLink.name || 'Eng'}" class="button-logo">
                                </a>
                            `;
                        }
                    });
                }
            } else if (comic.EngLink && comic.engIcon) {
                // Backward compatibility for single EngLink - show text
                actionButtons += `
                    <a href="${comic.EngLink}" class="action-button" target="_blank">
                        <img src="${comic.engIcon}" alt="Eng" class="button-logo">
                        <span class="button-text">Eng</span>
                    </a>
                `;
            }

            return `
                <div class="comic-card">
                    <picture>
                        <source media="(min-width: 768px)" srcset="${comic.image}">
                        <img src="${comic.image}" alt="${comic.title}" class="comic-cover">
                    </picture>
                    <div class="comic-info">
                        <h2 class="comic-title">${comic.title}</h2>
                        <p class="comic-original-title">${comic.originalTitle}</p>
                        <div class="comic-meta">
                            <span class="chapters">${comic.chapters}${comic.origChapter ? ` | ${comic.origChapter}` : ''} Ch</span>
                            ${statusElements}
                        </div>
                        <div class="comic-actions">
                            ${actionButtons}
                        </div>
                    </div>
                </div>
            `;
        }

        // Search functionality
        const searchBar = document.getElementById('searchBar');
        const comicsContainer = document.getElementById('comicsContainer');

        function filterComics(searchTerm) {
            searchTerm = searchTerm.toLowerCase().trim();
            
            const filteredComics = comics.filter(comic => {
                const titleMatch = comic.title.toLowerCase().includes(searchTerm);
                const originalTitleMatch = comic.originalTitle.toLowerCase().includes(searchTerm);
                
                // Check statuses array if it exists
                let statusMatch = false;
                if (Array.isArray(comic.statuses)) {
                    statusMatch = comic.statuses.some(status => 
                        status.toLowerCase().includes(searchTerm)
                    );
                } else if (comic.status) {
                    // For backward compatibility
                    statusMatch = comic.status.toLowerCase().includes(searchTerm);
                }
                
                return titleMatch || originalTitleMatch || statusMatch;
            });
            
            if (filteredComics.length === 0) {
                comicsContainer.innerHTML = '<div class="no-results">No comics found matching your search.</div>';
            } else {
                comicsContainer.innerHTML = filteredComics.map(createComicCard).join('');
            }
        }

        // Event listener for search input
        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value;
            if (searchTerm === '') {
                displayAllComics();
            } else {
                filterComics(searchTerm);
            }
        });

        // Display all comics when page loads
        function displayAllComics() {
            comicsContainer.innerHTML = comics.map(createComicCard).join('');
            // Initialize collapsible buttons after comics are loaded
            initCollapsibleButtons();
        }
        
        // Initialize collapsible buttons functionality
        function initCollapsibleButtons() {
            // Execute after a short delay to ensure DOM is fully rendered
            setTimeout(() => {
                const showMoreButtons = document.querySelectorAll('.show-more-btn');
                showMoreButtons.forEach(button => {
                    // On mobile, the button will naturally wrap to new line if needed due to flex-wrap
                    button.addEventListener('click', function() {
                        const container = this.nextElementSibling;
                        const downArrow = this.querySelector('.down-arrow');
                        const upArrow = this.querySelector('.up-arrow');
                        
                        if (container.classList.contains('expanded')) {
                            container.classList.remove('expanded');
                            downArrow.classList.remove('hidden');
                            upArrow.classList.add('hidden');
                        } else {
                            container.classList.add('expanded');
                            downArrow.classList.add('hidden');
                            upArrow.classList.remove('hidden');
                        }
                    });
                });
            }, 100); // Small delay to ensure elements are rendered
        }

        // Display all comics when page loads
        displayAllComics();
    </script>
</body>
